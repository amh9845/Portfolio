<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Contact - Ahmad Airways</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('assets/images/contact-background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow-x: hidden;
    }

    .contact-wrapper {
      max-width: 900px;
      margin: 100px auto 60px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-wrapper h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .contact-wrapper p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .contact-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .contact-form textarea {
      grid-column: 1 / -1;
      height: 120px;
      resize: vertical;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      grid-column: 1 / -1;
      margin-top: 20px;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background-color: #000;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #333;
    }

    #volume-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      z-index: 1500;
      opacity: 1;
      filter: invert(1) drop-shadow(0 0 2px rgba(255,255,255,0.6));
    }

    .social-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 1500;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      cursor: pointer;
      filter: invert(1) drop-shadow(0 0 2px rgba(255,255,255,0.6));
    }

    .popup-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      font-size: 1.2rem;
      font-weight: 500;
      display: none;
      z-index: 2000;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">AHMAD AIRWAYS</div>
    <nav class="nav-links">
      <a href="index.html" class="nav-item">Home</a>
      <a href="about.html" class="nav-item">About</a>
      <a href="projects.html" class="nav-item">Projects</a>
      <a href="experience.html" class="nav-item">Experience</a>
      <a href="contact.html" class="nav-item active">Contact</a>
    </nav>
  </header>

  <!-- CONTACT CONTENT -->
  <div class="contact-wrapper">
    <h1>WELCOME TO ARRIVALS</h1>
    <p>I’d love to hear from you. Please check in below.</p>
    <form class="contact-form" id="contactForm">
      <input type="text" name="name" placeholder="Passenger Name" required />
      <input type="email" name="email" placeholder="Flight Code (Email)" required />
      <textarea name="message" placeholder="Message to Crew" required></textarea>
      <button type="submit" class="submit-btn">Submit Boarding Pass</button>
    </form>
  </div>

  <!-- POPUP MESSAGE -->
  <div class="popup-message" id="popupMessage">
    ✈️ Boarding successful! Enjoy your flight with Ahmad Airways.
  </div>

  <!-- VOLUME ICON -->
  <img id="volume-toggle" src="assets/icons/volume-icon.png" alt="Toggle Sound">

  <!-- AUDIO FILE -->
  <audio id="crew-audio" src="assets/audio/arrival.mp3" preload="auto" playsinline loop></audio>

  <!-- SOCIAL ICONS -->
  <div class="social-icons">
    <a href="https://www.linkedin.com/in/ahmad-hijazi-36ab27299" target="_blank"><img src="assets/icons/linkedin-icon.png" alt="LinkedIn"></a>
    <a href="https://github.com/amh9845" target="_blank"><img src="assets/icons/github-icon.png" alt="GitHub"></a>
    <a href="mailto:amh9845@nyu.edu"><img src="assets/icons/email-icon.png" alt="Email"></a>
  </div>

  <script>
    const volumeIcon = document.getElementById("volume-toggle");
    const audio1 = document.getElementById("crew-audio");
    let isMuted = false;

    // Mute/Unmute toggle
    volumeIcon.addEventListener("click", () => {
      isMuted = !isMuted;
      audio1.muted = isMuted;
      volumeIcon.style.opacity = isMuted ? 0.4 : 1;
    });

    // Start playing audio when page loads
    window.addEventListener("load", () => {
      audio1.play();
    });

    // Handle contact form submission
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("popupMessage").style.display = "block";
      this.reset();
      setTimeout(() => {
        document.getElementById("popupMessage").style.display = "none";
      }, 3500);
    });
  </script>
</body>
</html>
